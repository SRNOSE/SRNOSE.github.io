<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location객체</title>
    <style>
        ul li{
            padding: 10px;list-style:  none;
        }
    </style>
</head>
<body>
    <!-- 
        location객체란?
        현재 브라우저의 창에 열려있는 문서의  url알려주는 객체
        url값을 얻을 수 있고, 변경도 가능
     -->
     <!-- 
        navigator객체
        현재 사용하고 있는 브라우저의 제품명, 버전을 알 수 있다

      -->
      <ul>
        <li>
            첫번째 인자는 새 창에 로드할 문서의 URL이다. 인자를 생략하면 이름이 붙지 않은 새 창이 만들어진다.<br />
            <input type="button" onclick="open1()" value="window.open('js1.html');" />
        </li>
        <li>
            두번째 인자는 새 창의 이름이다. _self는 스크립트가 실행되는 창을 의미한다.<br />
            <input type="button" onclick="open2()" value="window.open('js1.html', '_self');" />
        </li>
        <li>
            _blank는 새 창을 의미한다. <br />
            <input type="button" onclick="open3()" value="window.open('js1.html', '_blank');" />
        </li>
        <li>
            창에 이름을 붙일 수 있다. open을 재실행 했을 때 동일한 이름의 창이 있다면 그곳으로 문서가 로드된다.<br />
            <input type="button" onclick="open4()" value="window.open('js1.html', 'ot');" />
        </li>
        <li>
            세번재 인자는 새 창의 모양과 관련된 속성이 온다.<br />
            <input type="button" onclick="open5()" value="window.open('js1.html', '_blank', 'width=200, height=200, resizable=yes');" />
        </li>

        <script>
            function open1(){
                window.open('js1.html');
                // 윈도우라는 객체를 사용해서 js1.html이라는 화면을 open해라
            }
            function open2(){
                window.open('js1.html', '_self');
                // 새로운 창에서 열리지 않고 현재 창에서 변경된다
            }
            function open3(){
                window.open('js1.html','_blank');
                // 새로운 창에서 열어라
            }
            function open4(){
                window.open('js1.html','ot');
            }
            function open5(){
                window.open('js1.html','_blank', 'width=200, height=200, resizable=yes');
            }
        </script>
</body>
</html>
