<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>CSS우선순위</title>
</head>
<!-- 누가 이미 만들어 놓은 CSS를 수정해야하는 경우
     내가 수정하는게 잘 먹히지 않거나 원본파일 건들면 안되는 경우
     해결방법
     1. CSS파일을 하나 더 만들고 link주소를 하단에 위치하게 한다(밑에 있는것이 우선순위)
     2.우선순위 높이기(id를 주거나 인라인으로 주기)->비추
     3.선택자를 specify하기

     결론은 선택자가 많으면 나중에 덮어쓰기 힘드니까 처음에 짤때 하나만 간결하게 잡기
 -->

<body>
    <div class="shop-bg">
        <div class="shop-container">
            <div class="shop-item">
                <div>
                    <div class="over">
                        <p class="price">$60</p>
                    </div>
                    <img src="../images/product1-1.jpg" alt="상품1">
                </div>
            </div>
            <div class="shop-item">
                <div>
                    <div class="over">
                        <p class="price">$60</p>
                    </div>
                    <img src="../images/product2.jpg" alt="상품2">
                </div>
            </div>
            <div class="shop-item">
                <div>
                    <div class="over">
                        <p class="price">$60</p>
                    </div>
                    <img src="../images/product3.jpg" alt="상품3">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
