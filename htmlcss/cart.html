<html lang="ko">

            <tbody>

                    <td colspan="2">

                    </td>

                </tr>
                <tr>
                    <td colspan="2">
                        <span class="img-box">

                            <span class="img-tit">
                                SONY
                                <em>FE 70-200 mm F2.8 GM OSS</em>
                            </span>
                        </span>
                    </td>
                    <td>1</td>
                    <td>€197,900</td>
                    <td>€197,900</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5">€2968,900</td>
                </tr>
            </tfoot>
        </table>
        <div class="outoftbl">
            <button type="button">Choose payment method</button>
        </div>
        <input type="text" class="input-test">
        <a href="#" class="link">링크</a>
    </div>

    <!-- css코드 줄이기 -->
    <button class="css-btn bg-red font-small">더알아보기</button>
    <button class="css-btn bg-blue font-medium">구매하기</button>
</body>
</html>
