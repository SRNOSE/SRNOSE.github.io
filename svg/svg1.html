<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <!-- POLYGON -->
    <svg height="210" width="500">
        <polygon points="200,10 300,200 100,200" style="fill: pink;stroke:tomato;stroke-width:3"/>
    </svg>
    <svg height="210" width="500">
        <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill: bisque;stroke:burlywood;stroke-width:5;fill-rule:evenodd;" />
    </svg>
    <svg height="210" width="500">
        <polyline points="20,20 40,25 60,40 80,120 120,140 200,180" style="fill:none;stroke:black;stroke-width:3"/>
    </svg>
    <svg height="210" width="500">
        <polyline points="0,40 40,40 40,80 80,80 80,120" style="fill:none;stroke:red;stroke-width:3"/>
    </svg>

    <!--텍스트 -->
    <svg height="60" width="200">
        <text x="0" y="15" fill="red" transform="rotate(30 20,40)">I love SVG!</text>
    </svg>
    
</body>
</html>
